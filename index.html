<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | The Odin Project</title>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main__container">
        <!-- Image and Branding Section -->
        <div class="image__container">
            <div class="banner">
                <img src="images/icon.png" alt="" class="icon">
                <h1>ODIN</h1>
            </div>

            <button class="down__button hidden">
                <span>Scroll down to register</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevrons-down">
                    <polyline points="7 13 12 18 17 13"></polyline>
                    <polyline points="7 6 12 11 17 6"></polyline>
                </svg>
            </button>
        </div>

        <!-- Form Section -->
        <div class="form__container">
            
            <form action="" method="post" class="registration__form">
                <h3>Let's do this!</h3>

                <div class="input__container">
                    <label for="">FIRST NAME</label>
                    <input type="text" name="first__name" id="first__name">
                </div>

                <div class="input__container">
                    <label for="">LAST NAME</label>
                    <input type="text" name="last__name" id="last__name" autocomplete="off">
                </div>

                <div class="input__container">
                    <label for="">EMAIL</label>
                    <input type="email" name="email" id="email" autocomplete="off">
                </div>

                <div class="input__container">
                    <label for="">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone" autocomplete="off">
                </div>

                <div class="input__container">
                    <label for="">PASSWORD</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                </div>

                <div class="input__container">
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm__password" id="confirm__password" autocomplete="off">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
